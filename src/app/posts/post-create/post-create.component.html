<mat-card class="post-card">
  <form (ngSubmit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field appearance="outline">
      <mat-label>Post Title</mat-label>
      <input matInput type="text" name="title" ngModel required minlength="3" #title="ngModel" />
      <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="textarea-container">
      <mat-label>Write your post...</mat-label>
      <textarea
        matInput
        rows="4"
        name="content"
        ngModel
        placeholder="Enter your post content here"
        required
        #content="ngModel"
      ></textarea>
      <mat-error *ngIf="content.invalid">Please enter a post content.</mat-error>
    </mat-form-field>

    <div class="button-container">
      <button mat-flat-button color="primary" type="submit">Save Post</button>
    </div>
  </form>
</mat-card>
