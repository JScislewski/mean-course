<mat-card class="post-card">
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="enteredTitle" />
  </mat-form-field>
  <mat-card-content>
    <mat-form-field appearance="outline" class="textarea-container">
      <textarea matInput placeholder="Write your post..." rows="6" [(ngModel)]="enteredContent"></textarea>
    </mat-form-field>
    <div class="button-container">
      <button mat-flat-button color="primary" (click)="onAddPost()">Save Post</button>
    </div>
  </mat-card-content>
</mat-card>
