<mat-card class="post-card">
  <form (ngSubmit)="onAddPost()">
    <mat-form-field appearance="outline">
      <mat-label>Post Title</mat-label>
      <input matInput type="text" [(ngModel)]="enteredTitle" name="title" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="textarea-container">
      <mat-label>Write your post...</mat-label>
      <textarea matInput rows="6" [(ngModel)]="enteredContent" name="content" placeholder="Enter your post content here" required></textarea>
    </mat-form-field>
    <!-- Closing tag added here -->

    <div class="button-container">
      <button mat-flat-button color="primary" type="submit">Save Post</button>
    </div>
  </form>
</mat-card>
