<mat-accordion class="post-list" multi aria-label="Post List">
  <mat-expansion-panel *ngIf="posts.length === 0" disabled>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <span class="empty-state">No posts available.</span>
      </mat-panel-title>
    </mat-expansion-panel-header>
  </mat-expansion-panel>

  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h3 class="post-title">{{ post.title }}</h3>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-panel-description>
      <p class="post-content">{{ post.content }}</p>
    </mat-panel-description>
    <mat-action-row>
      <button mat-button color="accent" class="edit-button">Edit</button>
      <button mat-button color="warn" class="delete-button">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
