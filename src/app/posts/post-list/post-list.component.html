<mat-accordion class="post-list" multi>
  <mat-expansion-panel *ngIf="posts.length === 0">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <span class="empty-state">No posts available.</span>
      </mat-panel-title>
    </mat-expansion-panel-header>
  </mat-expansion-panel>

  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h3 class="post-title">{{ post.title }}</h3>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-panel-description>
      <p class="post-content">{{ post.content }}</p>
    </mat-panel-description>
  </mat-expansion-panel>
</mat-accordion>
